  <div class="modal fade" id="modalNuevoTelefono" tabindex="-1" aria-hidden="true">
    <div class="modal-lg modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Telefono</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">           
            <div class="input-group">
                <span class="input-group-text">Ente</span><input type="text" id="ente_tel_new" class="form-control">
                <span class="input-group-text">Telefono</span><input type="number" step="1" id="telefono_tel_new" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Correo Electronico</span><input type="email" id="mail_tel_new" class="form-control">
                <span class="input-group-text">Horario</span><input type="text" id="horario_tel_new" class="form-control">
            </div>
            <div class="input-group">
                <span class="input-group-text">Dirección</span><input type="text" id="direccion_tel_new" class="form-control">
                <span class="input-group-text">Observaciones</span><input type="text" id="detalle_tel_new" class="form-control">
            </div>
           
        </div>
        <div class="modal-footer">
            <div class="col-9"></div>
            <div class="col-3" >
                <button onclick="guardarTelefono();" type="button" class="btn btn-red right"><i class="bx bx-plus-medical"></i>Guardar</button>
            </div>
        </div>
      </div>
  </div>
  </div>
  </div>

          <h5 class="modal-title">Editar Telefono</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input hidden ="text" id="idTelefono_edit" class="form-control">
            <div class="modal-body">           
                <div class="input-group">
                    <span class="input-group-text">Ente</span><input type="text" id="ente_tel_edit" class="form-control">
                    <span class="input-group-text">Telefono</span><input type="number" step="1" id="telefono_tel_edit" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Correo Electronico</span><input type="email" id="mail_tel_edit" class="form-control">
                    <span class="input-group-text">Horario</span><input type="text" id="horario_tel_edit" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Dirección</span><input type="text" id="direccion_tel_edit" class="form-control">

                </div>
              
            </div>

            <div class="col-9"></div>
            <div class="col-3" >
                <button onclick="actualizarTelefono();" type="button" class="btn btn-red right"><i class="bx bx-plus-medical"></i>Actualizar</button>
